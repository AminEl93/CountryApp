<h2>Por Región</h2>

<hr>

<div class="row">
    <div class="col text-center">
        <!-- Búsqueda -->
        <button class="btn mx-2" *ngFor="let region of regions" (click)="searchByRegion(region)"        
                [ngClass]="{ 'btn-outline-primary': selectedRegion === region }">
            {{ region }}
      </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <!-- Tabla de resultados -->
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
